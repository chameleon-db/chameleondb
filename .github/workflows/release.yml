name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz

          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust core
        working-directory: chameleon-core
        run: cargo build --release

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build CLI
        working-directory: chameleon
        env:
          CGO_ENABLED: 1
        run: |
          go build -o chameleon${{ matrix.ext }} ./cmd/chameleon

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.archive }}" = "zip" ]; then
            cp chameleon/chameleon.exe dist/
            cd dist
            zip chameleon-${{ matrix.goos }}-${{ matrix.goarch }}.zip chameleon.exe
          else
            cp chameleon/chameleon dist/
            cd dist
            tar -czf chameleon-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz chameleon
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
