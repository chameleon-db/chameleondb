name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # ============ LINUX ============
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust core
        working-directory: chameleon-core
        run: |
          cargo build --release
          mkdir -p ../chameleon/lib
          cp target/release/libchameleon_core.so ../chameleon/lib/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go CLI
        working-directory: chameleon
        env:
          CGO_ENABLED: "1"
          CGO_LDFLAGS: "-L${{ github.workspace }}/chameleon/lib -lchameleon_core"
          CGO_CFLAGS: "-I${{ github.workspace }}/chameleon-core/include"
          LD_LIBRARY_PATH: "${{ github.workspace }}/chameleon/lib"
        run: |
          go build -o chameleon ./cmd/chameleon

      - name: Package
        run: |
          mkdir -p dist
          cp chameleon/chameleon dist/
          cp chameleon/lib/libchameleon_core.so dist/
          cd dist
          tar -czf chameleon-linux-amd64.tar.gz chameleon libchameleon_core.so
          sha256sum chameleon-linux-amd64.tar.gz > chameleon-linux-amd64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chameleon-linux-amd64
          path: dist/chameleon-linux-amd64.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chameleon-linux-amd64.tar.gz

  # ============ macOS ============
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust core
        working-directory: chameleon-core
        run: |
          cargo build --release
          mkdir -p ../chameleon/lib
          cp target/release/libchameleon_core.dylib ../chameleon/lib/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go CLI
        working-directory: chameleon
        env:
          CGO_ENABLED: "1"
          CGO_LDFLAGS: "-L${{ github.workspace }}/chameleon/lib -lchameleon_core"
          CGO_CFLAGS: "-I${{ github.workspace }}/chameleon-core/include"
          LD_LIBRARY_PATH: "${{ github.workspace }}/chameleon/lib"
        run: |
          go build -o chameleon ./cmd/chameleon

      - name: Package
        run: |
          mkdir -p dist
          cp chameleon/chameleon dist/
          cp chameleon/lib/libchameleon_core.dylib dist/
          cd dist
          tar -czf chameleon-macos-universal.tar.gz chameleon libchameleon_core.dylib
          shasum -a 256 chameleon-macos-universal.tar.gz > chameleon-macos-universal.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chameleon-macos-universal
          path: dist/chameleon-macos-universal.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chameleon-macos-universal.tar.gz

  # ============ WINDOWS ============
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust core
        working-directory: chameleon-core
        run: |
          cargo build --release
          mkdir -p ../chameleon/lib
          copy target\release\chameleon_core.dll ..\chameleon\lib\

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go CLI
        working-directory: chameleon
        env:
          CGO_ENABLED: "1"
          CGO_LDFLAGS: "-L${{ github.workspace }}\\chameleon\\lib -lchameleon_core"
          CGO_CFLAGS: "-I${{ github.workspace }}\\chameleon-core\\include"
        run: |
          go build -o chameleon.exe ./cmd/chameleon

      - name: Package
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          copy chameleon\chameleon.exe dist\
          copy chameleon\lib\chameleon_core.dll dist\
          cd dist
          tar -czf chameleon-windows-amd64.tar.gz chameleon.exe chameleon_core.dll
          certutil -hashfile chameleon-windows-amd64.tar.gz SHA256 > chameleon-windows-amd64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chameleon-windows-amd64
          path: dist/chameleon-windows-amd64.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chameleon-windows-amd64.tar.gz
