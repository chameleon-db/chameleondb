name: Release

on:
  push:
    tags:
      - 'v*'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # ============ LINUX ============
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: chameleon-core

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Rust core
        working-directory: chameleon-core
        run: |
          case "${{ matrix.arch }}" in
            amd64)
              cargo build --release --target x86_64-unknown-linux-gnu
              cp target/x86_64-unknown-linux-gnu/release/libchameleon_core.so ../
              ;;
            arm64)
              cargo build --release --target aarch64-unknown-linux-gnu
              cp target/aarch64-unknown-linux-gnu/release/libchameleon_core.so ../
              ;;
          esac

      - name: Build Go CLI
        working-directory: chameleon
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          LD_LIBRARY_PATH: ../
        run: |
          go build -o chameleon ./cmd/chameleon

      - name: Package
        run: |
          mkdir -p dist
          tar -czf dist/chameleon-linux-${{ matrix.arch }}.tar.gz \
            -C chameleon chameleon \
            -C .. libchameleon_core.so
          
          # Generate checksum
          cd dist
          sha256sum chameleon-linux-${{ matrix.arch }}.tar.gz > chameleon-linux-${{ matrix.arch }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-${{ matrix.arch }}
          path: dist/

  # ============ macOS ============
  build-macos:
    runs-on: macos-12
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: chameleon-core

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Rust core
        working-directory: chameleon-core
        run: |
          case "${{ matrix.arch }}" in
            x86_64)
              cargo build --release --target x86_64-apple-darwin
              cp target/x86_64-apple-darwin/release/libchameleon_core.dylib ../
              ;;
            arm64)
              cargo build --release --target aarch64-apple-darwin
              cp target/aarch64-apple-darwin/release/libchameleon_core.dylib ../
              ;;
          esac

      - name: Build Go CLI
        working-directory: chameleon
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
          LD_LIBRARY_PATH: ../
        run: |
          go build -o chameleon ./cmd/chameleon

      - name: Code sign (optional)
        run: |
          # macOS arm64 builds may require signing
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            codesign -s - chameleon/chameleon || true
          fi

      - name: Package
        run: |
          mkdir -p dist
          tar -czf dist/chameleon-macos-${{ matrix.arch }}.tar.gz \
            -C chameleon chameleon \
            -C .. libchameleon_core.dylib
          
          # Generate checksum
          cd dist
          shasum -a 256 chameleon-macos-${{ matrix.arch }}.tar.gz > chameleon-macos-${{ matrix.arch }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-${{ matrix.arch }}
          path: dist/

