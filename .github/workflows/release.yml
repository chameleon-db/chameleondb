name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
          - os: macos-12
            target: darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build Rust core
        run: |
          cd chameleon-core
          cargo build --release

      - name: Build Go CLI
        shell: bash
        run: |
          cd chameleon
          export RUST_LIB_DIR="$PWD/../chameleon-core/target/release"
          export RUST_INCLUDE_DIR="$PWD/../chameleon-core/include"
          export CGO_ENABLED=1
          export CGO_LDFLAGS="-L$RUST_LIB_DIR -lchameleon_core"
          export CGO_CFLAGS="-I$RUST_INCLUDE_DIR"
          go build -o chameleon ./cmd/chameleon

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          cp chameleon/chameleon dist/
          cd dist
          tar -czf chameleon-${{ matrix.target }}-amd64.tar.gz chameleon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chameleon-${{ matrix.target }}
          path: dist/*.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > SHA256SUMS

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
