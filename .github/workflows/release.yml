  # ============ CREATE RELEASE ============
  create-release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: Organize files
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -o -name '*.sha256' | xargs -I {} cp {} release/

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          cat > release_notes.md << 'EOF'
          # ChameleonDB $VERSION
          
          ## What's New
          - See CHANGELOG.md for details
          
          ## Installation
          
          **Linux (x64 or arm64):**

          curl -sSL https://chameleondb.dev/install.sh | sh

          
          **macOS (Intel or Apple Silicon):**

          curl -sSL https://chameleondb.dev/install.sh | sh

          
          **Verify integrity:**

          sha256sum -c chameleon-linux-amd64.sha256
 
          ## Downloads
          
          | Platform | Download |
          |----------|----------|
          | Linux x64 | chameleon-linux-amd64.tar.gz |
          | Linux arm64 | chameleon-linux-arm64.tar.gz |
          | macOS Intel | chameleon-macos-x86_64.tar.gz |
          | macOS Apple Silicon | chameleon-macos-arm64.tar.gz |
          
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}